{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory</title>
    <link rel="stylesheet" type="text/css" href="{% static 'my_inventory/styles.css' %}">
</head>
<body>
    <!-- main page content -->
    <div class="container" id="base-container">
        <div class="interactive-bar" id="nav-bar">
            <button class="nav-bar-button" id="nav-bar-button-about">about</button>
            <button class="nav-bar-button" id="nav-bar-button-help">help</button>
            <button class="nav-bar-button" id="nav-bar-button-donate">donate</button>
        </div>
        <div class="container" id="content-container">
            <div class="container" id="groups-container">
                <div class="button-header" id="groups-header">
                    <button class="group-action" id="group-add">
                        <img class="button-icon" src="{% static 'my_inventory/assets/folder-plus.svg' %}">
                    </button>
                    <button class="group-action" id="group-remove">
                        <img class="button-icon" src="{% static 'my_inventory/assets/folder-minus.svg' %}">
                    </button>
                    <button class="group-action" id="group-edit">
                        <img class="button-icon" src="{% static 'my_inventory/assets/pencil.svg' %}">
                    </button>
                </div>
            </div>
            <div class= "container" id="avatar-container">
                avatar-container
                <div class="animation" id="avatar-animation" >avatar-animation</div>
                <div class="content-header" id="stats-header">stats-header</div>
                <div class="content-body" id="stats-body">stats-body</div>
            </div>
        </div>  
    </div>
    <!-- <div class="container" id="iframe-container">
        <div class="button-header" id="iframe-button-header">
            <button class="iframe-action" id="iframe-button-close">X</button>
        </div>
        <iframe id="iframe-forms">
        </iframe>
    </div> -->
    
    <!-- modals -->
    <div class='modal-container' id='group-modal-container'>
        <div class='modal-content' id='group-modal-content'>
            <h1 class='modal-header' id='group-modal-header'>Group</h1>
            <h4 class="modal-input-header">Name</h4>
            <input class="modal-input"
                type="text"
                id="group-input-name"
                name="name"
                required
                minlength="0"
                maxlength="200"
                size="50"/>
            <h4 class="modal-input-header">Category</h4>
            <input class="modal-input"
            type="text"
            id="group-input-category"
            name="category"
            size="50"/>
            <h4 class="modal-input-header">Description</h4>
            <input class="modal-input"
                type="text"
                id="group-input-description"
                name="description"
                />
            <div class="modal-button-container" id="group-button-container">
                <button class="modal-action" id="group-modal-cancel">Cancel</button>
                <button class="modal-action" id="group-modal-save">Save</button>
            </div>
        </div>
    </div>
    <div class='modal-container' id='item-modal-container'>
        <div class='modal-content' id='item-modal-content'>
            <h1 class='modal-header' id='item-modal-header'>Item</h1>
            <h4 class="modal-input-header">Name</h4>
            <input class="modal-input" 
                id="item-input-name"
                type="text"
                name="name"
                required
                minlength="0"
                maxlength="200"
                size="50"/>
            <h4 class="modal-input-header">Price</h4>
            <input class="modal-input"
            id="item-input-price"
            type="number"
            name="price"
            size="50"/>
          <h4 class="modal-input-header">Total Quantity</h4>
            <input class="modal-input"
            id="item-input-total-quantity"
            type="number"
            step="0.01"
            name="total-quantity"
            size="50"/>
          <h4 class="modal-input-header">Available Quantity</h4>
            <input class="modal-input"
            id="item-input-available-quantity"
            type="number"
            name="available-quantity"
            size="50"/>
          <h4 class="modal-input-header">Used Quantity</h4>
            <input class="modal-input"
            id="item-input-used-quantity"
            type="number"
            name="used-quantity"
            size="50"/>
          <h4 class="modal-input-header">Acquired Date</h4>
            <input class="modal-input"
            id="item-input-acquired-date"
            type="datetime-local"
            name="acquired-datetime"
            size="50"/>
          <h4 class="modal-input-header">Expire Date</h4>
            <input class="modal-input"
            id="item-input-expire-date"
            type="datetime-local"
            name="expire-datetime"
            size="50"/>
          <h4 class="modal-input-header">Lifespan (days)</h4>
            <input class="modal-input"
            id="item-input-lifespan"
            type="number"
            name="lifespan"
            size="50"/>
            <h4 class="modal-input-header">Description</h4>
            <input class="modal-input"
                id="item-input-description"
                type="text"
                name="description"/>
            <div class="modal-button-container" id="item-button-container">
                <button class="modal-action" id="item-modal-cancel">Cancel</button>
                <button class="modal-action" id="item-modal-save">Save</button>
            </div>
        </div>
    </div>
    <div class='modal-container' id='image-modal-upload-container'>
        <div class='modal-content' id='image-modal-upload'>
            <h4 class="modal-input-header">Name</h4>
            <input type="name" class="modal-input" id="image-name-input" placeholder="Image Name">
            <h4 class="modal-input-header">File</h4>
            <input type="file" class="modal-input" id="image-file-input" accept="image/*">
            <div class="modal-button-container" id="image-upload-button-container">
                <button id="image-upload-cancel">Cancel</button>
                <button id="image-upload-submit">Upload</button>
            </div>
        </div>
    </div>
<script>
    var csrftoken = "{{ csrf_token }}";
    var defaultImage = "{% static 'my_inventory/assets/default-image.webp' %}";
    var addGroup = "{% static 'my_inventory/assets/folder-plus.svg' %}";
    var removeGroup = "{% static 'my_inventory/assets/folder-minus.svg' %}";
    var addItem = "{% static 'my_inventory/assets/file-earmark-plus.svg' %}";
    var removeItem = "{% static 'my_inventory/assets/file-minus.svg' %}";
    var expandGroup = "{% static 'my_inventory/assets/chevron-double-down.svg' %}";
    var collapseGroup = "{% static 'my_inventory/assets/chevron-double-up.svg' %}";
    var pencil = "{% static 'my_inventory/assets/pencil.svg' %}";
    var upload = "{% static 'my_inventory/assets/upload.svg' %}";
</script>
<script type="module" src="{% static 'my_inventory/script.js' %}"></script>
</body>


</html>
